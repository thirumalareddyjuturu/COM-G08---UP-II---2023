<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="header">
    <div class="container">
      <h1>Farm To Folk</h1>
      <nav>
        <ul>
          <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
      </nav>
    </div>
    </div>
    <form method="post" action="{% url 'predict' %}">
      {% csrf_token %}
      <label for="age">Nitrogen:</label>
      <input type="number" id="age" name="Nitrogen" required><br><br>

      <label for="blood_pressure">Posphorous:</label>
      <input type="number" id="blood_pressure" name="Posphorous" required><br><br>
      
      <label for="sugar">Potassium:</label>
      <input type="number" id="blood_pressure" name="Potassium" required><br><br>
      
      <label for="blood_urea">temperature :</label>
      <input type="number" id="blood_pressure" name="temperature" required><br><br>
      
      <label for="sodium">humidity:</label>
      <input type="number" id="blood_pressure" name="humidity" required><br><br>
      
      <label for="potassium">ph:</label>
      <input type="number" id="blood_pressure" name="ph" required><br><br>
      
      <label for="hemoglobin">rainfall:</label>
      <input type="number" id="blood_pressure" name="rainfall" required><br><br>
    
      <!-- Add more input fields for other features -->
      
      <input type="submit" value="Predict">
    </form>
    <div class="main-content">
      <div class="pred">
        {% if result %}
            <h2>Prediction Result : </h2>
            <h2>{{ result }}</h2>
        {% endif %}
    </div>
</div>
</body>
</html>
